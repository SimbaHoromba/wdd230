<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horomba Chamber of Commerce</title>
    <script src="https://kit.fontawesome.com/19bbbc66ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="css/medium.css">
</head>
<body>
    <header>
            <picture>
                <img src="images/logo_small.png" alt="Horomba chamber of commerce logo">
            </picture>

            <section class="headings">
                <h1>Horomba</h1>
                <h2>Chamber Of Commerce</h2>
            </section>

        <nav>
            <ul class="navigation">

                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">New Release</a></li>
                <li><a href="#">Join</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <section>
            <div class="social">
                <a href="https://facebook.com/collinshoromba/ "><img src="images/icons8-facebook.svg" alt="">
                </a>
                <a href="https://twitter.com/CHoromba/">
                    <img src="images/icons8-twitter.svg" alt="">
                </a>
                <a href="https://linkedin.com/collinhoromba/">
                    <img src="images/icons8-linkedin-circled.svg" alt="">
                </a>
            </div>
        </section>
    </header>
    <section class="date"><p><span id="headdate">Date</span></p></section>
    <main>
        <div class="box intro-box">
            <img src="images/chamber-1.jpg" alt="banner image, a lady standing on the counter.">
            <h2 class="intro">Welcome to Horomba Chamber Of Commerce</h2>
            <button><a href="#">Join The Chamber</a></button>
        </div>

        <div class="box">
            <div class="box-2 acco-box">
                <h2 class="intro">Helios Accommmodation</h2>
            </div>
            <h3>We Accommodate You</h3>
            <p>Open House open for the public. Come and witness quality accommodation!</p>
            <a href="#">More Info</a>
        </div>
        <div class="box weather-box">
            <h2 class="intro">Weather</h2>
            <img src="images/weather.jpg" alt="weather image.">
        </div>
        <div class="box news">
            <h2 class="intro">New Releases</h2>
        </div>
    </main>
    <footer></footer>

    <script src="js/script.js"></script>
</body>
</html>
